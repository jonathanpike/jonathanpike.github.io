---
layout: default
---
<div class="col-xs-9 center">
  <ul id="post-list">
    {% for post in paginator.posts %}
      <li>
        <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a></h1>
        <p class="date">{{ post.date | date:"%B %d, %Y" }}</p>
        <article class="post-content">{{ post.content }}</article>
      </li>
      <h1 class="post-divider text-center">#</h1>
    {% endfor %}
  </ul>
</div>
<br /><br />

{% include archive.html %}
