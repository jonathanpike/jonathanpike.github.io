
<div>
<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            <h1><a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }} </h1>
            <h2>{{ post.description }}</h2></a>
            <section class="post-excerpt" itemprop="description">
      			<p>{{ post.content }}</p>
    		</section>
        </li>
    {% endfor %}
</ul>
</div>

<div class="paginator">
{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
</div>
