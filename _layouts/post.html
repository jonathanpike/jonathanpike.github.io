---
layout: default
---

<header>
  {% if page.link %}
    <h1 class="post-title"><a href="{{ page.link }}">{{ page.title }}</a> <span class="link-arrow"> &rarr;</span></h1>
  {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  <p class="meta">{{ page.date | date:"%B %d, %Y" }} <a href="{{ page.link }}"># permalink</a></p>
</header>

<article>
  {{ content }}
</article>
