<div class="clear"></div>
<div class = "col-xs-8 col-md-6 center">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title text-center">Archive</h3>
	  </div>
	  <div class="panel-body limitbox">
	    {% for post in site.posts %}
			{% assign thisyear = post.date | date: "%B %Y" %}
			{% assign prevyear = post.previous.date | date: "%B %Y" %}
			{% if prevyear != thisyear %}
				<li class="archive-list flex-container"><a href="/archive/{{ post.date | date: "%Y" }}/{{ post.date | date: "%m"}}/">{{ thisyear }}</a></li>
			{% endif %}
		{% endfor %}
	  </div>
	</div>
</div>
<br />
